name: flutter_crud_app
description: A Flutter module demonstrating full-stack CRUD operations, API integration, and local persistence.
publish_to: 'none' # Remove this line if you intend to publish the package

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # API Integration
  http: ^1.1.0

  # Local Caching (SQLite)
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Dependency Injection
  get_it: ^7.6.4

  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  either_dart: ^1.0.0
  rxdart: ^0.27.7
  logger: ^2.0.2+1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
